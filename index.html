<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="./img/logo.svg" alt="logo" class="logo-img">
        </a>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-list__item"><a href="#" class="nav-list__link">Product</a></li>
                <li class="nav-list__item"><a href="#" class="nav-list__link new">Templates</a></li>
                <li class="nav-list__item"><a href="#" class="nav-list__link">Pricing</a></li>
                <li class="nav-list__item"><a href="#" class="nav-list__link">Customers</a></li>
                <li class="nav-list__item"><a href="#" class="nav-list__link">Learn</a></li>
            </ul>
            <div class="btn-wrapper">
                <a href="#" class="btn-login">Log in</a>
                <a href="#" class="btn-trial">Start free trial</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <section class="intro">
            <h1 class="title">Where hiring comes together.</h1>
            <p class="slogan">Everything you need to organise your hiring<br>and make a great impression.</p>
            <div class="subcribe-form">
                <input class="subcribe-form__input" type="email" name="" id="" placeholder="Work email">
                <button class="subcribe-form__btn" type="submit">Start free trial</button>
            </div>
            <div class="teams">
                <p class="teams__text">Join thousands of teams hiring with Homerun</p>
                <ul class="team-list">
                    <li class="team-list__item">
                        <img src="./img/team_icon01.svg" alt="">
                    </li>
                    <li class="team-list__item">
                        <img src="./img/team_icon02.svg" alt="">
                    </li>
                    <li class="team-list__item">
                        <img src="./img/team_icon03.svg" alt="">
                    </li>
                    <li class="team-list__item">
                        <img src="./img/team_icon04.svg" alt="">
                    </li>
                    <li class="team-list__item">
                        <img src="./img/team_icon05.svg" alt="">
                    </li>
                    <li class="team-list__item">
                        <img src="./img/team_icon06.svg" alt="">
                    </li>
                    <li class="team-list__item">
                        <img src="./img/team_icon07.svg" alt="">
                    </li>
                </ul>
            </div>
        </section>
        <section class="presentation">
            <h3 class="presentation__title">How Homerun works</h3>
            <div class="video">
                <video class="video-frame" src="./img/vid.mp4" data-play="true"></video>
                <button id="video-controls" type="but
                " data-state="play" class="video__controller">
                    Watch: Homerun in 90 seconds
                </button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
